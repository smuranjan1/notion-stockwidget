<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">Crypto</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
  {
  "colorTheme": "light",
  "dateRange": "1M",
  "showChart": true,
  "locale": "en",
  "width": "100%",
  "height": "100%",
  "largeChartUrl": "",
  "isTransparent": true,
  "showSymbolLogo": false,
  "showFloatingTooltip": false,
  "plotLineColorGrowing": "rgba(60, 120, 216, 1)",
  "plotLineColorFalling": "rgba(60, 120, 216, 1)",
  "gridLineColor": "rgba(42, 46, 57, 0)",
  "scaleFontColor": "rgba(106, 109, 120, 1)",
  "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
  "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
  "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
  "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
  "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
  "tabs": [
    {
      "title": "Market",
      "symbols": [
        {
          "s": "FOREXCOM:SPXUSD",

        },

        },

          "s": "NASDAQ:NDX",
          "d": "NASDAQ"
        }
      ],
      "originalTitle": "Indices"
    },
    {
      "title": "Crypto",
      "symbols": [
        {
          "s": "CRYPTOCAP:TOTAL",
          "d": "Crypto Market"
        },
        {
          "s": "BITSTAMP:ETHUSD",
          "d": "Ethereum"
        },
        {
          "s": "BITSTAMP:BTCUSD",
          "d": "Bitcoin"
        }
      ]
    }
  ]
}
  </script>
</div>
<!-- TradingView Widget END -->

    <script src="app.js"></script>

  </body>
</html>
